    category: logs
    url: https://app.datadoghq.eu/logs?query=service%3Aand-another-nicholas-testing-directory-changes-nicholas%20env%3Aproduct-staging%20&cols=&index=&messageDisplay=inline&refresh_mode=sliding&stream_sort=desc&viz=stream&live=true
    environment: product-staging
  - name: Metrics
    category: metrics
    url: https://app.datadoghq.eu/apm/services/and-another-nicholas-testing-directory-changes-nicholas/operations/command_execution/resources?env=product-staging
    environment: product-staging
  - name: Logs
    category: logs
    url: https://app.datadoghq.eu/logs/livetail?query=service%3Aand-another-nicholas-testing-directory-changes-nicholas%20env%3Aproduct-dev&cols=&index=&messageDisplay=inline&refresh_mode=sliding&storage=live&stream_sort=desc&viz=stream&live=true
    environment: product-dev
  - name: Metrics
    category: metrics
    url: https://app.datadoghq.eu/apm/services/and-another-nicholas-testing-directory-changes-nicholas/operations/command_execution/resources?env=product-dev
    environment: product-dev

# (optional) Relevant repositories which are relevant to this component excluding the repository hosting this file. The current repository will be linked by default in Port.
